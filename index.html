<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OPay</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="./opay.css">
</head>
<body>
  <article>
    <header>
      <div class="left-header">
        <span class="lh-span-1">
          <img src="./idyQMzJv6x_1742326133169.jpeg" alt="">
          <i class="fa-solid fa-user user-icon"></i>
        </span>
        <span class="lh-span-2">Hi, <small id="username">JOHN SMITH</small></span>
      </div>
      <div class="right-header">
        <i class="fa-solid fa-headphones-simple"></i>
        <i class="fa-solid fa-box">
          <span>i</span>
        </i>
        <i class="fa-solid fa-bell">
          <span>3</span>
        </i>
      </div>
    </header>
    <nav>
      <div class="active">
        <i class="fa-regular fa-circle circle"></i>
        <span>Home</span>
      </div>
      <div>
        <i class="fa-solid fa-box"></i>
        <span>Rewards</span>
      </div>
      <div>
        <object data="./chart-simple-solid.svg" type="image/svg+xml"></object>
        <!-- <img src="./chart-simple-solid.svg" class="img-icon" alt=""> -->
        <!-- <i class="fa-solid fa-building-columns"></i> -->
        <!-- <i class="fa-solid fa-chart-simple"></i> -->
        <!-- <i class="fa-regular fa-circle"></i> -->
        <span>Finance</span>
      </div>
      <div>
        <i class="fa-solid fa-credit-card"></i>
        <span>Cards</span>
      </div>
      <div>
        <i class="fa-solid fa-user"></i>
        <span>Me</span>
      </div>
    </nav>
    <main>
      <section class="section-1">
        <p>&lsaquo; Available Balance 
          <span class="eyes" id="eyes">
            <i class="fa-solid fa-eye" id="open-eye"></i>
            <i class="fa-solid fa-eye-low-vision hidden" id="close-eye"></i>
          </span>
        </p>
        <div style="text-align:right">Transaction History &rsaquo;</div>
        <div class="money">
          <span id="money">N12345.00 &rsaquo;</span>
          <span id="hashed" class="hidden">**** &rsaquo; </span>
        </div>
        <button class="add-money">+ Add Money</button>
      </section>
      <section class="section-2">
        <div>
          <i class="fa-solid fa-user"></i>
          <span>To OPay</span>
        </div>
        <div>
          <object data="./building-columns-solid.svg" type="image/svg+xml"></object>
          
          <!-- <img src="./building-columns-solid.svg" alt="" class="img-icon"> -->
        <!-- <i class="fa-solid fa-building-columns"></i> -->
          <!-- <i class="fa-solid fa-user"></i> -->
          <span>To Bank</span>
        </div>
        <div>
          <i class="fa-solid fa-arrow-up-right-from-square"></i>
          <span>Withdraw</span>
        </div>
      </section>
      <section class="section-3">
        <div>
          <i class="fa-solid fa-user"><span>Up to 6%</span></i>
          <span>Airtime</span>
        </div>
        <div>
          <i class="fa-solid fa-user"><span>Up to 6%</span></i>
          <span>Data</span>
        </div>
        <div>
          <i class="fa-solid fa-futbol"></i>
          <span>Betting</span>        
        </div>
        <div>
          <i class="fa-solid fa-tv"></i>
          <span>TV</span>
        </div>
        <div>
          <i class="fa-solid fa-box"></i>
          <span>Safebox</span>
        </div>
        <div>
          <i class="fa-solid fa-headphones"></i>
          <span>Loan</span>
        </div>
        <div>
          <i class="fa-solid fa-user"></i>
          <span>Invitation</span>
        </div>
        <div>
          <i class="fa-solid fa-user"></i>
          <span>More</span>
        </div>
      </section>
      <section class="section-4">
        <img src="./idyQMzJv6x_1742326133169.jpeg" alt="">
        <div>
          <h2>Win up to N1k bonus</h2>
          <small>Receive big payments, Spin to get up to N1k!</small>
          <!-- <span>Get huge deals...</span> -->
        </div>
      </section>
    </main> 
  </article>
  
  

  <script src="./opay.js"></script>
</body>
</html>
